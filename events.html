<!-- EVENTS PAGE â€” Key Features:
     - Header with navigation and mobile hamburger menu
     - Dynamic event cards injected into #event-features by script.js
     - Mobile-friendly slider for event cards using shared slider logic
     - Footer repeating site navigation
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campus - Events</title>

        <!-- Shared global stylesheet -->
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>

    <body>
        <div>
            <!-- events-page class can be used for page-specific styling if needed -->
            <main class="events-page">

                <!-- HEADER
                     - Contains site logo, Events page title, and primary navigation links
                     - .menu-toggle and .nav-links are wired up by JS for the hamburger menu
                -->
                <header class="header">
                    <img src="./imgs/walsh_logo.png" alt="Campus Logo" class="logo">

                    <div class="title">
                        <h1><a href="./events.html">Events Home</a></h1>
                    </div>

                    <!-- Hamburger button shown on smaller screens -->
                    <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                        &#9776;
                    </button>

                    <!-- Main navigation: Events is current page, others link to related sections -->
                    <nav class="nav-links">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./dining.html">Dining</a></li>
                            <li><a href="./faq.html">FAQs</a></li>
                        </ul>
                    </nav>
                </header>

                <!-- EVENT CARDS
                     - script.js builds one feature-card per event in the events[] array
                     - On mobile, the feature-slider-container enables left/right sliding between cards
                -->
                <section class="events-bg">
                    <div class="events-single-column">
                        <div class="feature-slider-container">
                            <!-- Mobile-only navigation between event cards -->
                            <button class="feature-btn left-feature-btn" aria-label="Previous event">
                                &#10094;
                            </button>

                            <!-- JS-generated cards for each event go here -->
                            <div id="event-features" class="feature-slider"></div>

                            <button class="feature-btn right-feature-btn" aria-label="Next event">
                                &#10095;
                            </button>
                        </div>
                    </div>
                </section>

                <!-- FOOTER
                     - Provides consistent navigation and context at the bottom of the Events page
                -->
                <footer class="footer">
                    <img src="./imgs/walsh_logo.png" alt="Campus Logo" class="logo">

                    <div class="title">
                        <h3><a href="./events.html">Events</a></h3>
                    </div>

                    <nav class="nav-links">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./dining.html">Dining</a></li>
                            <li><a href="./faq.html">FAQs</a></li>
                        </ul>
                    </nav>
                </footer>

            </main>
        </div>

        <!-- Main JavaScript file (nav, event cards, sliders, weather, etc.) -->
        <script src="./js/script.js"></script>
    </body>
</html>
