<!-- FAQ PAGE â€” Key Features:
     - Header with navigation and mobile hamburger menu
     - JS-generated FAQ cards injected into #faq-features
     - Mobile slider behavior shared with Events and Dining pages
     - Footer with site-wide navigation links
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campus - FAQs</title>

        <!-- Global shared stylesheet -->
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>

    <body>
        <div>
            <main>

                <!-- HEADER
                     - Displays Walsh logo, FAQs page title, and main navigation
                     - .menu-toggle and .nav-links are used by JS to implement hamburger menu behavior
                -->
                <header class="header">
                    <img src="./imgs/walsh_logo.png" alt="Campus Logo" class="logo">

                    <div class="title">
                        <h1><a href="./faq.html">FAQs</a></h1>
                    </div>

                    <!-- Hamburger menu button for small screens -->
                    <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                        &#9776;
                    </button>

                    <!-- Page navigation: links to Home, Events, and Dining -->
                    <nav class="nav-links">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./events.html">Events</a></li>
                            <li><a href="./dining.html">Dining</a></li>
                        </ul>
                    </nav>
                </header>

                <!-- FAQ CARDS
                     - script.js uses #faq-features as the mounting point for FAQ cards
                     - Each card includes a question, short summary, and expandable full answer
                -->
                <section class="events-bg">
                    <div class="events-single-column">
                        <div class="feature-slider-container">
                            <!-- Next/previous FAQ controls on mobile -->
                            <button class="feature-btn left-feature-btn" aria-label="Previous FAQ">
                                &#10094;
                            </button>

                            <!-- JS builds FAQ feature-card items here -->
                            <div id="faq-features" class="feature-slider"></div>

                            <button class="feature-btn right-feature-btn" aria-label="Next FAQ">
                                &#10095;
                            </button>
                        </div>
                    </div>
                </section>


                <!-- FOOTER
                     - Mirrors header nav links for usability
                -->
                <footer class="footer">
                    <img src="./imgs/walsh_logo.png" alt="Campus Logo" class="logo">

                    <div class="title">
                        <h3><a href="./faq.html">FAQs</a></h3>
                    </div>

                    <nav class="nav-links">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./events.html">Events</a></li>
                            <li><a href="./dining.html">Dining</a></li>
                        </ul>
                    </nav>
                </footer>

                <!-- Main JavaScript file; builds FAQ cards and attaches slider/nav logic -->
                <script src="./js/script.js"></script>
            </main>
        </div>
    </body>
</html>
